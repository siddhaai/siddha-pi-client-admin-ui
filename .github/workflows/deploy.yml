name: SPI-ADMIN-UI Build and Deploy to S3

on:
  push:
    branches:
      - prod  # Change this to your deployment branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x  # Use the required Node.js version for your project

    - name: Install Dependencies
      run: npm i --force

    - name: Build SPI-ADMIN-UI
      run: |
           export CI=false
           npm run build

    - name: Delete Existing SPI-ADMIN-UI S3 Objects
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
      run: |
        aws s3 rm s3://$S3_BUCKET --recursive --region $AWS_REGION

    - name: Deploy SPI-ADMIN-UI to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
      run: |
        aws s3 sync build/ s3://$S3_BUCKET --region $AWS_REGION --acl public-read
